    // ceil -올림, floor - 버림,  round - 반올림

    document.write(Math.ceil(pi)+"<br>"); // 올림 
    document.write(Math.floor(pi)+"<br>"); // 버림 
    document.write(Math.round(pi)+"<br>"); // 소수점 첫번째 자리에서 반올림
