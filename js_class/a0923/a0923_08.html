  <script>
    //날짜 객체를 사용해서 오늘 날짜를 출력하시오
    //2024/09/23/월요일
    var tday= new Date();
    var year = tday.getFullYear();
    var month = tday.getMonth();
    var txtmonth = month+1;
    if(txtmonth < 10){
      txtmonth="0"+txtmonth;
    }
    var date = tday.getDate();
    var day = tday.getDay();
    var txtday;
    if(day==0){
      txtday="일요일";
    }else if(day==1){
      txtday="월요일"
    }
    else if(day==2){
      txtday="화요일"
    }
    else if(day==3){
      txtday="수요일"
    }
    else if(day==4){
      txtday="목요일"
    }
    else if(day==5){
      txtday="금요일"
    }
    else if(day==6){
      txtday="토요일"
    }

    document.write(year+"/"+txtmonth+"/"+date+"/"+txtday+"<br>");

    // 7자리 숫자를 입려받아, 숫자의 합을 구하시오.
    // 1234567=15
    //charAt 사용 ->Number, for문 사용
    
    var num = prompt("7자리 숫자를 입력하시오");
    var sum = 0;
    for(var i = 0; i<num.length;i++){
      //sum+=Number(num[i]);
      sum+=Number(num.charAt(i));
    }
    document.write(sum);
