<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"> <!--외부 스타일 시트-->
  <style> /*내부 스타일 시트*/
    *{margin:0; padding: 0;}
    /*h1{color: red; text-align: center; border: 1px solid black;}*/
    h1,h2{color: red; text-align: center; border: 1px solid black;} /*그룹 선택자*/
    img{width: 600px; }
    p.blueText{text-align: right;} /*연결 선택자*/
    .blueText{color: blue; font-size: 15px;} /*class 선택자 //p태그, ul태그 적용 중 */ 
    #main{margin: 0 auto; width: 800px; height: 600px; border: 1px solid black;}
    ul{list-style-type: square;} /*disc, circle, square, none*/

  </style>
</head>
<body > <!--document--> <!--h2,p,img,h1,ul의 부모 태그-->
  <div id="main">
    <h2>스타일</h2>
    <p class="blueText">문단 단락을 나누는 태그입니다.</p>
    <div>top↑</div>
    <img src="images/s01.jpg" alt="시드니 하버브릿지">
    <h1>세계 3대 미항</h1>
    <ul class="blueText">  <!--li의 부모 태그-->
      <li>시드니(sydney),호주</li>
      <li>리우데자네이루(rio de janeiro), 브라질</li>
      <li>나폴리(naples),이탈리아</li>
    </ul>
  </div>
</body>
</html>
