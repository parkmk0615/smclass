    while(i<10){

        alert("입력한 숫자가 작습니다. 더 큰 수를 입력하세요")
      }else if(input>num){
        alert("입력한 숫자가 큽니다. 더 작은 수를 입력하세요");
      }else{
        alert("정답입니다.");
        break;
      }
      i++
    }
