<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업 띄우기</title>

</head>
<body>
  <h1>부모창</h1>
  <input type="button" value="팝업창 열기" onclick="openpop()">
  <br>
  <br>
  <label>팝업창으로 값 전달</label>
  <input type="text" id="p_input">
  <input type="button" value="값 전달"onclick="send_text()">
  <hr>
  <label>자식으로부터 값 받음</label>
  <input type="text" id="pp_input">
  <script>
    var openPage;
    function openpop(){

      //window.name = "parentForm";
      openPage = window.open("child.html","childForm","width=570,height=350, resizeable=no, scrollbars=no");
    }

    function send_text(){
      openPage.document.getElementById("c_input").value = document.getElementById("p_input").value;
    }

  </script>
</body>
