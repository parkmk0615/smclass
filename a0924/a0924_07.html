<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #txt{width: 100px; height: 40px; border: 1px solid black;}
  </style>
  <script>
    var a=50; //전역변수
    var b=10; //전역변수
    var c=5;
    //함수선언
    function add_num(){
      document.querySelector("#txt").innerText = a+b;
    }
    function minus_num(){
      
      document.querySelector("#txt").innerText = a-b-c;
    }
    function cartision_num(){
      document.querySelector("#txt").innerText = a*b*c;
    }
    function divide_num(){
      document.querySelector("#txt").innerText = a/b/c;
    }
  </script>
</head>
<body>
  <div id="txt">0</div>
  <button onclick="add_num()">더하기</button>
  <button onclick="minus_num()">빼기</button>
  <button onclick="cartision_num()">곱하기</button>
  <button onclick="divide_num()">나누기</button>
</body>
</html>
