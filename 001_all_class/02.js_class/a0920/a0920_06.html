<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계절 출력 퀴즈</title>
</head>
<body>
  <script>
    //월을 입력 받고, (12, 1, 2는 겨울 출력)  (3, 4, 5는 봄 출력) (6, 7, 8은 여름 출력) (9, 10, 11은 가을 출력)
    var mon = Number(prompt("월 입력"));

    if(mon == 12 || mon == 1 || mon == 2){
      document.write("겨울");
    }else if(mon == 3 || mon == 4 || mon == 5){
      document.write("봄");
    }else if(mon == 6 || mon == 7 || mon == 8){
      document.write("여름");
    }else if(mon == 9 || mon == 10 || mon == 11){
      document.write("가을");
    }else{
      document.write("잘못입력했습니다.");
    }
  </script>
</body>
</html>
