<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생전체리스트</title>
  <style>
    .main,table{text-align:center; margin : 20px auto;}
    table,th,td{border:1px solid black; border-collapse : collapse;}
    th,td{width:150px; height:40px;}
    button{width:150px; height:45px;}
  </style>
</head>
<body>
  <div class = "main">
    <h2>학생전체리스트</h2>
    <table>
      <tr>
        <th>이름</th>
        <th>학과</th>
        <th>학년</th>
        <th>나이</th>
        <th>성별</th>
      </tr>
      {%for s in list%}
      <tr>
        <td>{{s.s_name}}</td>
        <td>{{s.s_major}}</td>
        <td>{{s.s_grade}}</td>
        <td>{{s.s_age}}</td>
        <td>{{s.s_gender}}</td>
      </tr>
      {%endfor%}
    </table>

  </div>
</body>
</html>
