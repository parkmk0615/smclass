<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크만들기</title>
  <style>
    ul{list-style: none;}
    li{width:120px; height: 40px; border:1px solid black; background:yellow; text-align:center; line-height: -2px;}
  
    a{text-decoration: none; color:inherit;} /*text-decoration: none: 하이퍼링크 밑줄 삭제, color:inherit : 접속기록이 있는 사이트 글자색 설정*/
  </style>
</head>
<body>
  <ul>
    <a href="http://www.google.com"><li>구글</li></a> 
    <li><a href="http://www.daum.net" target="_blank">다음</li></a>     <!--target="_blank" : 현재 창이 아닌 새창에서 실행-->
    <li><a href="http://www.naver.com" target="_self">네이버</li></a>   <!--target="_self" : 현재 창에서 실행, 기본으로 설정 되어 있다.-->
    <a href="images/j02.jpg" download>이미지파일</a>                     <!--a href="images/j02.jpg" download : 하이퍼링크 되어 있는 파일을 다운로드 할 수 있음-->
  </ul>
</body>
</html>
