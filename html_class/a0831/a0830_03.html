    <script>
      var number1 = prompt("숫자를 입력하세요");
      var number2 = prompt("숫자를 입력하세요");
      // 두 수를 입력받아, 두 수 중 큰 수를 먼저 출력하고, 작은 수를 뒤에 출력
      if(number1>number2){
        document.write(number1 +"," + number2);
      }
      else{
        document.write(number2 + "," + number1);
      }
