<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            // 2개의 숫자를 입력받아, 몫, 나머지를 출력하시오
            var num1 = Number(prompt("숫자1을 입력하시오"));
            var num2 = Number(prompt("숫자2를 입력하시오"));

            document.write((Math.floor(num1/num2))+"<br/>");
            document.write((num1%num2)+"<br/>");

            console.log(10+5);
            console.log(10-5);
            console.log(10/3);
            console.log(10%5);

            // 2개의 숫자를 입력받아, 사칙연산 결과 값 출력
            var num1 = Number(prompt("숫자1을 입력하시오"));
            var num2 = Number(prompt("숫자2를 입력하시오"));
            document.write(num1+num2 +"<br/>");
            document.write(num1-num2 +"<br/>");
            document.write(num1/num2 +"<br/>");
            document.write(num1%num2 +"<br/>");
           

            document.write(10/3+"<br/>"); // 나누기 연산자, 3.3333333333 출력
            document.write(10%3+"<br/>"); // 나머지 연산자, 1 출력
            document.write(Math.floor(10/3)+"<br/>"); // 3출력
            document.write(parseInt(10/3)); // 3출력
            document.write(parseFloat(10/3)); // 3.33333333333출력
            
        </script>
    </body>
</html>
