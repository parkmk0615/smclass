<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>usemap</title>
</head>
<body>
  <img src="images/event022.jpg" usemap="#event">
  <map name="event">
    <!--poly : 다각형 / rect : 사각형 / circle : 원-->
    <!--target="_blank" : 새창에서 출력 /  target="_self : 현재창에서 출력(디폴트 값)-->
    
    <area shape="rect" coords="0,470,430,630" href="https://bto.or.kr/kor/Main.do" target="_blank" alt="부산관광공사">     <!--target="_blank" : 새창에서 출력 /  target="_self : 현재창에서 출력(디폴트 값)-->
    <area shape="circle" coords="780,1210,110" href="https://www.starbucks.co.kr/index.do" target="_blank" alt="스타벅스">
    <area shape="poly" coords="545,500,350,670,430,740,940,740,1000,670,880,500" href="https://www.busan.go.kr/index" target="_blank" alt="부산시청"> 
    
  </map>

</body>
</html>
