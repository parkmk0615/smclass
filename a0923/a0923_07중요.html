<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자 객체</title>
</head>
<body>
  <script>
    var txt = "안녕하세요. 반갑습니다. 다음에 뵈요. 다음에 안녕";
    document.write("문자전체 : "+txt+"<br>"); //txt.length : txt의 길이
    document.write("문자길이 : "+txt.length+"<br>"); //txt.length : txt의 길이
    document.write("문자1개 가져오기 : "+txt.charAt(1)+"<br>"); //charAt(1) 1개의 값을 가져옴
    document.write("문자1개 가져오기 : "+txt.charAt(7)+"<br>"); 
    document.write("문자 여러개 가져오기 : "+txt.substr(7,5)+"<br>"); // 시작 위치점에서 개수만큼
    document.write("문자 여러개 가져오기 : "+txt.substring(7,12)+"<br>"); //시작 위치점에서 끝 위치 점
    document.write("문자 전체 가져오기 : "+txt.substring(0,txt.length)+"<br>"); // 처음부터 끝까지
    
    //indexOf 앞에서부터 검색, lastIndexOf 뒤에서부터 검색
    document.write("문자 존재 확인 : "+txt.indexOf("다음에")+"<br>"); // indexOf : 문자 존재를 확인. 있으면 해당 위치 값 반환, 없으면 -1 반환
    document.write("문자 존재 확인 : "+txt.indexOf("내일")+"<br>"); //
    document.write("문자 존재 확인 : "+txt.indexOf("에")+"<br>"); //

    //match
    document.write("문자 존재 확인 : "+txt.match("다음")+"<br>"); // 있으면 값 리턴
    document.write("문자 존재 확인 : "+txt.match("내일")+"<br>"); //없으면 null 리턴
    
    //search
    document.write("문자 존재 확인 : "+txt.search("음")+"<br>"); //search : 있으면 해당 위치 값 반환
    document.write("문자 존재 확인 : "+txt.search("내일")+"<br>"); //search : 있으면 해당 위치 값 반환 없으면 -1 반환
    
    //replace - 문자를 변경(1번만 변경, 2개 이상 변경하면 1개만 변경)
    document.write("문자 치환 : "+txt.replace("요","까")+"<br>"); //replace: 문자 변경
    document.write("문자 치환 : "+txt.replace("다음에","next")+"<br>"); //replace: 문자 변경
    // 정규표현식 g: 발생할 모든 패턴에 대한 검색
    
    //toLowerCase() - 영문자를 전부 소문자로 변경, toUpperCase() - 영문자를 전부 대문자로 변경
    
    //split() - 1개의 문자를 배열로 리턴
    document.write("배열 리턴 : "+txt.split(" ")+"<br>");
    var arr = txt.split(" ");
    document.write("배열 : "+arr[1]+"<br>");
    


    
  </script>
</body>
</html>
