<!DOCTYPE html>
<html>
    <head>
            <title>네이버</title>
    </head>
    <body>
            <h1>메인페이지</h1>
        <script>
            //변수 - 데이터를 저장하는 공간
            var number = prompt("숫자를 입력하세요"); // 입력 받을 내용을 적을 수 있는 알림창
            confirm("데이터를 삭제하시겠습니까?");  // yes/no를 물어보는 알림창
            alert("알림창");    // alert: ("")안의 내용을 출력 해주는 알림창
            document.write("숫자 : "+ number);    // document.write("") : ()안의 내용을 화면에 출력 해주는 명령어
            document.write("숫자 : "+ prompt("숫자를 입력하세요"));
        </script>
    </body>
</html>
