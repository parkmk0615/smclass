<!DOCTYPE html>
<html> 
    <head>
        <title>논리형 데이터</title>
    </head>
    <body>
        <script>
            // boolean형, 논리형
           /*
            var a = true;
            var b = false;
            var c = 10>5;  //true 출력
            var d = 50>100; // false 출력
            document.write(a+"<br/>");
            document.write(b+"<br/>");
            document.write(c+"<br/>");
            document.write(d+"<br/>");
            */

            // 대소구분
            var a = 10==5; // false 출력
            var b = 20==20; // true 출력
            var c = 10>5; // trute 출력
            var d = 10 >=0 // true 출력
            var e = "10";
            var f = 10;
            var g = e==f; // false 출력, 내용만 같으면 true 출력
            var h = e===f; // 타입까지 일치하면 true, 내용이 같고 타입이 다르면 false 출력
            document.write("20==20 결과 값 "+ b +"<br/>"); //true 출력
            document.write("'10'==10 결과 값 "+ g +"<br/>");    // true출력
            document.write("'10'===10 결과 값 "+ h +"<br/>");   // false 출력

        </script>
    </body>


</html>
