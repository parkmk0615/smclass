  <script>
    //제이쿼리
    $(function(){


      //정규 표현식
      // / / - 시작
      // [] - 체크타입을 넣어줌 a-zA-Z
      // {} - 자리수는 중괄호 안에 넣어줌
      // ^ - 시작을 의미 , not
      // $  - 끝을 의미
      // \d - [0-9]와 같은 의미, 숫자만 입력 가능
      // | - or이라는 뜻
      // ? - 1개가 조건에 맞는지 확인
      // . - 1개씩 가져옴
      // * - 모두 비교

      let id_pattern = /^[a-z0-9A-Z]{3,}$/;
      let name_pattern = /^[가-힣]{2,12}$/;
      let tel_pattern = /^[0-9]{2,3}-[0-9]{3,4}-\d{4}$/;  // \d = [0-9]
      let phone_pattern = /^(010|011|019)-[0-9]{3-4}-\d{4}$/; // /^01([01|6|7|9]?)-[0-9]{3,4}-[0-9]{4}$/
      
      //영문자인지 체크, 숫자인지 체크
